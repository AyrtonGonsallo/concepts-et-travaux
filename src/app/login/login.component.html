<div class="connect-box">
    <img src="https://dev.homeren.fr/admin/assets/img/C&TLOGO.jpg" class="connect-box-image">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="email" />
            </nz-input-group>
        </nz-form-control>
        </nz-form-item>
        <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            
            <nz-input-group [nzSuffix]="suffixTemplate">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  nz-input
                  placeholder="input password"
                  formControlName="password" placeholder="Password"
                />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <span
                  nz-icon
                  [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible = !passwordVisible"
                ></span>
              </ng-template>
        </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
            </label>
        </div>
        <div nz-col [nzSpan]="12">
            <a class="login-form-forgot" (click)="showModal()">Forgot password</a>
        </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        Or
        <a>register now!</a>
    </form>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
      <ng-container *nzModalContent>
        <input type="text" nz-input placeholder="Enter your email" [(ngModel)]="email"/>
      </ng-container>
    </nz-modal>
</div>
