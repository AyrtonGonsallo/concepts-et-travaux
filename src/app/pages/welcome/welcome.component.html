
  
  <nz-layout>
    <nz-sider nzCollapsible nzBreakpoint="md"  [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">
        <a href="/" target="_blank">
          <img src="http://mala3315.odns.fr/concepts-et-travaux/assets/img/C&TLOGO.jpg" alt="logo">
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Administration" nzIcon="dashboard">
          <ul>
            <li *ngIf="isAdmin()" nz-menu-item nzMatchRouter>
              <a routerLink="/administration/autorisations">Autorisations</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/administration/comptes">Comptes</a>
            </li>
            <li *ngIf="isAdmin()" nz-menu-item nzMatchRouter>
              <a routerLink="/administration/roles">Roles</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Chantiers" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Liste des chantiers</a>
            </li>
          </ul>
        </li>
       
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
        <div class="logout-zone">
          <button nz-button nzType="default" (click)="logout()">
            <span nz-icon nzType="logout"></span>
            Se déconnecter
          </button>
        </div>
      </nz-header>
      <nz-content>
     
        <router-outlet></router-outlet>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
