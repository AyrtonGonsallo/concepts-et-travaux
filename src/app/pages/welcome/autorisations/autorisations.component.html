<div>
    <h2>Toutes les autorisations</h2>
    <button nz-button nzType="primary" class="positive-action mb-5 mt-5" [routerLink]="['/administration', 'autorisations', 'ajouter-autorisation']">Ajouter une autorisation</button>

    <nz-table  #sortTable  [nzData]="autorisations" nzTableLayout="fixed">
        <thead>
        <tr>
            <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
            {{ column.title }}
            </th>
            <th>
                Actions
              </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of sortTable.data">
            <td>{{ data.Id }}</td>
            <td>{{ data.Explications }}</td>
            <td>{{ data.Titre }}</td>
            <td>{{ data.DateDeCreation | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
            <td> 
                <button nz-button nzType="primary" class="positive-action mb-5" [nzSize]="size" title="modifier" [routerLink]="['/administration', 'autorisations', 'modifier-autorisation',data.Id]"><span nz-icon nzType="edit"></span></button>
                <button nz-button nzType="primary" class="negative-action mb-5" [nzSize]="size" title="supprimer" (click)="deleteAutorisation(data.Id)"><span nz-icon nzType="delete"></span></button>
              </td>
        </tr>
        </tbody>
    </nz-table>
</div>
