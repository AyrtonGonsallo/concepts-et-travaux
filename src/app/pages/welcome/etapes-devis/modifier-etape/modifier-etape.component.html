<div>
    <h2>Gestion des N.B.</h2>  
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="Titre"  nzRequired nzTooltipTitle="What do you want other to call you" >
                <span>Titre</span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="votre Titre!">
                <input nz-input id="Titre" formControlName="Titre" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="Sous_titre"   nzTooltipTitle="What do you want other to call you" >

              <input nz-input id="Sous_titre" formControlName="Sous_titre" />
          </nz-form-control>
      </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="TravailID" nzRequired>
              <span>Travail</span>
          </nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="remplissez ce champ">
              <nz-select id="TravailID" formControlName="TravailID"  nzPlaceHolder="Travail" >
                  <nz-option *ngFor="let option of travaux" [nzValue]="option.ID" [nzLabel]="option.Titre"></nz-option>
              </nz-select>
          </nz-form-control>
      </nz-form-item>
        
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="Etape"  nzRequired >
            <span>Etape</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="remplissez ce champ">
            <nz-select id="Etape" formControlName="Etape"  nzPlaceHolder="Etape" >
                <nz-option *ngFor="let option of liste_des_etapes" [nzValue]="option" [nzLabel]="option"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>

        <nz-form-item>
